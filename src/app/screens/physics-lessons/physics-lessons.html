<div class="lessons-container">
  <div class="lessons-grid">
    <div *ngFor="let lesson of lessons" class="lesson-card" [style.borderColor]="lesson.color">
      <div class="lesson-icon" [style.color]="lesson.color">{{ lesson.icon }}</div>
      <h2>{{ lesson.title }}</h2>
      <p>{{ lesson.description }}</p>
      <button class="btn-acceder" routerLink="/dashboard/signatures/physics/introduction">Comenzar</button>
    </div>
  </div>
</div>
